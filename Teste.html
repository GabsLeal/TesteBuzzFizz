    <script type="text/javascript">
      var n=1;
	while (n <= 100) {
   	 if(n % 3 == 0 && n % 5 == 0){
        alert(n +" FizzBuzz");
   	 }else if(n % 5 == 0){
        alert(n +" Buzz");
   	 }else if(n % 3 == 0){
       alert(n +" Fizz");
    	}
  	  n++;
	}
    
    </script>
